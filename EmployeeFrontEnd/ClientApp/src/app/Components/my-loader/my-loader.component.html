<!------ Include the above in your HEAD tag ---------->

  <div [class.hidden]="!show">
    <div *ngIf="show" class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span *ngIf="show" class="sr-only">Loading...</span>
    </div>
    <div *ngIf="show" class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
      <span *ngIf="show" class="sr-only">Loading...</span>
    </div>
  </div>
