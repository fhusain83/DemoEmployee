



    
    <div class="container">
      <table class="table table-striped table-bordered" data-pagination="true" data-toggle="table">
        <thead>
          <tr>
            <th scope="col"><sortable-column sortable-column="id" (sortEvent)="onSort($event)"></sortable-column>Id</th>
            <th scope="col"><sortable-column sortable-column="firstName" (sortEvent)="onSort($event)"></sortable-column>First Name</th>
            <th scope="col"><sortable-column sortable-column="lastName" (sortEvent)="onSort($event)"></sortable-column>Last Name</th>
            <th scope="col"><sortable-column sortable-column="email" (sortEvent)="onSort($event)"></sortable-column>Email</th>
            <th scope="col"><sortable-column sortable-column="jobTitle" (sortEvent)="onSort($event)"></sortable-column>Job Title</th>
            <th scope="col"><sortable-column sortable-column="phoneNumber" (sortEvent)="onSort($event)"></sortable-column>Phone Number</th>
            <th scope="col"><sortable-column sortable-column="hireDate" (sortEvent)="onSort($event)"></sortable-column>Hire Date</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let employee of Employees| slice: pageSize | slice: 0:itemsPerPage">
            <th>{{ employee.id }}</th>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName}}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.jobTitle }}</td>
            <td>{{ employee.phoneNumber }}</td>
            <td>{{ employee.hireDate| date: 'dd/MM/yyyy' }}</td>
          </tr>
        </tbody>
      </table>
     
      <div class="d-flex justify-content-between p-2">

        <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="itemsPerPage" (onClick)="changePagesize(pageSize)">
          
        <option *ngFor="let item of Employees; let i=index" [value]="i+1">{{i+1}} items per page</option>

        </select>
        <ngb-pagination [collectionSize]="Employees?.length" #numPages [pageSize]="itemsPerPage" [(page)]="currentPage" (pageChange)="onPageChange(currentPage)"></ngb-pagination>
      </div>      
        <span class="float-md-left">Page: {{ currentPage }} / {{numPages.pageCount}}</span><span class="float-md-right"></span>
      
  </div>
